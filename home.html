<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #FDFD96; /* Pastel Yellow */
            color: #333;
        }
        header {
            background-color: #A7C7E7; /* Pastel Blue */
            color: #333;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .section {
            background-color: #FFFFFF;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        footer {
            background-color: #A7C7E7; /* Pastel Blue */
            color: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>About Me</h2>
            <p>Hi, I'm [Your Name]. I'm a web developer passionate about creating simple and elegant websites.</p>
        </div>
        <div class="section">
            <h2>Projects</h2>
            <p>Here are some of my works:</p>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </div>
        <div class="section">
            <h2>Contact</h2>
            <p>Email: your.email@example.com</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
</body>
</html>
